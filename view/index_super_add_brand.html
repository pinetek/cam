<html lang="en"><!--<![endif]-->
<head>
    <meta charset="utf-8">
    <title>首页</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assert/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assert/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="../assert/css/site.css" rel="stylesheet">
    <link href="../assert/js/datepicker/datepicker.css" rel="stylesheet">

    <script src="../assert/js/jquery/jquery-1.11.0.min.js"></script>
    <script src="../assert/js/datepicker/bootstrap-datepicker.js"></script>
    <script src="../assert/js/bootstrap/bootstrap.min.js"></script>
    <script src="../assert/js/bootstrap/site.js"></script>
    <script type="text/javascript" src="../assert/js/sea.js"></script>

    <style type="text/css">
        .control-label {
            width: 80px;
            display: inline-block;
            text-align: right;
        }

        .control-group input {
            margin-top: 8px;
        }

        .star {
            color: red;
            font-size: 15px;
        }

        .date-up {
            position: relative;
            top: -8px;
        }

        .date-resize {
            position: relative;
            top: -5px;
        }

        .checkbox-resize {
            position: relative;
            top: 4px;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="container">
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse"> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </a> <a
                    class="brand" href="javascript:">:)</a>

                <div class="nav-collapse">
                    <ul class="nav">
                        <li class="active">
                            <a href="javascript:">用户管理</a>
                        </li>
                        <li>
                            <a href="javascript:">数据查看</a>
                        </li>
                    </ul>

                    <ul class="nav pull-right">
                        <li>
                            <a href="javascript:">@username</a>
                        </li>
                        <li>
                            <a href="javascript:">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="span3">
            <div class="well" style="padding: 8px 0;">
                <ul class="nav nav-list">
                    <li class="nav-header">
                        操作
                    </li>
                    <li>
                        <a href="javascript:"><i class="icon-black icon-home"></i> 用户管理</a>
                    </li>
                    <li >
                        <a href="javascript:"><i class="icon-list-alt"></i> 数据查看</a>
                    </li>
                    <li class="active">
                        <a href="javascript:"><i class="icon-list-alt"></i> 添加品牌</a>
                    </li>

                    <li class="nav-header">
                        账户
                    </li>
                    <li >
                        <a href="javascript:"><i class="icon-cog"></i> 修改密码</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="span9">
            <div>
                <div class="control-group">
                    <label class="control-label" for="info_now_password" >品牌：</label>
                    <input type="text" class="input-xlarge" id="info_now_password" />
                </div>
                <div class="control-group">
                    <label class="control-label" for="info_new_password">系列：</label>
                    <input type="text" class="input-xlarge" id="info_new_password" />
                </div>
                <div class="control-group">
                    <label class="control-label" for="info_password_confirm">配置：</label>
                    <input type="text" class="input-xlarge" id="info_password_confirm" />
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary" id="update_ok">确定</button>
                    <button class="btn" id="update_cancel">清空</button>
                </div>
            </div>

        </div>
    </div>


    <script type="text/javascript">
        seajs.config({
            alias: {},
            debug: 0
            // 0: 只输出少量信息 1：输出大量信息 2：对已加载的文件不进行缓存
        });
        seajs.use('login/login', function (i) {
            i.init();
        });
    </script>
</body>
</html>
